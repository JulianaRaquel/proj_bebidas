{% extends 'base.html' %}

{% block 'titulo'%}Cadastro{% endblock %}

{% block 'conteudo' %}
<div class="container">

    {% if messages %}
        <br>
        {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <br>
    <div class="row">

        <div class="col-md-3">

        </div>

        <div class="col-md">
            <h1>Cadastre-se</h1>
            <hr>
            <form method="POST" action="{% url 'cadastro' %}">{% csrf_token %}
                <label>Usu√°rio:</label>
                <input class="form-control" type="text" placeholder="usuario" name="usuario">
                <br>
                <label>E-mail:</label>
                 <input class="form-control" type="email" placeholder="E-mail" name="email">
                <br>
                <label>Senha:</label>
                 <input class="form-control" type="password" placeholder="Senha" name="senha">
                <br>
                <label>Confirmar Senha:</label>
                 <input class="form-control" type="password" placeholder="Digite a senha novamente" name="confirmar_senha">
                <br>
                <input style="background-color: purple; color: white; padding: 12px; border-radius: 40px" type="submit" value="Criar conta">
                <a href="{% url 'login' %}" style="border-radius: 40px; width: 12%" class="btn btn-warning btn-lg">Login</a>
            </form>

        <div class="col-md-3">

        </div>

        </div>

    </div>

</div>

{% endblock %}
