{% extends 'base.html' %}

{% block 'titulo'%}Cadastro{% endblock %}


{% block 'conteudo' %}
<div class="container">

    {% if messages %}
        <br>
        {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <br>
    <div class="row">

        <div class="col-md-3">

        </div>

        <div class="col-md">
            <h1>Faça Login</h1>
            <hr>
            <form method="POST" action="{% url 'login' %}">{% csrf_token %}
                <label>Usuário:</label>
                <input class="form-control" type="text" placeholder="usuário" name="usuario">
                <br>
                <label>Senha:</label>
                 <input class="form-control" type="password" placeholder="Senha" name="senha">
                <br>
                <input style="background-color: purple; color: white; padding: 12px; border-radius: 30px; width: 12%;" type="submit" value="Logar">
                <a href="{% url 'cadastro' %}" style="border-radius: 40px; width: 15%; font-size: 18px" class="btn btn-warning btn-lg">Cadastro</a>
            </form>

        <div class="col-md-3">

        </div>

        </div>

    </div>

</div>

{% endblock %}
